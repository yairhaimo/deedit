<ion-view title="Look">
	<ion-content class="has-header">
		<div class="padding">
			<div class="row">
		      <div class="text--centered col">
		        By watching this you support
		      </div>
		    </div>
		    <div class="row padding">
		      <div class="text--centered text--xl col text--bold">
		        {{project.name}}
		      </div>
		    </div>
			<div class="item item-image">
	   			<img ng-src="/img/look1.png" class="support-image">
	   		</div>
		</div>
		<div class="row rate-panel">
			<div class="col item">
				<a class="rate-panel__item"><i class="icon ion-thumbsdown"></i></a>
				<div class="rate-panel__label">
					Dislike
				</div>
			</div>
			<div class="col item">
				<a class="rate-panel__item"><i class="icon ion-thumbsup"></i></a>
				<div class="rate-panel__label">
					Like
				</div>
			</div>
		</div>
  	</ion-content>
</ion-view>
